<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel=stylesheet href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/e1368c2029.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;900&family=Open+Sans:wght@300;400;500;800&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header con título y lista de navegación -->
    <header id="header" class="header">
        <h1>Generador de memes</h1>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li id="nav-image-button" class="header-nav-list-item">
                    <i class="fa-regular fa-file-image"></i>
                    Imagen
                </li>
                <li id="nav-text-button" class="header-nav-list-item">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </li>
                <li id="nav-mode-button" class="header-nav-list-item">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo oscuro
                </li>
                <li id="nav-download-button" class="header-nav-list-item">
                    <i class="fa-solid fa-download"></i>
                    Download
                </li>
            </ul>
        </nav>
    </header>
    <!-- Fin del Header -->

    <!-- Inicia contenedor principal con meme -->
    <main id="main-container" class="main-container">
        <div class="section-meme">
            <div id="top-text" class="top-text">
                TEXTO SUPERIOR
            </div>
            <div id="imageDiv" class="image-meme"></div>
            <div id="bottom-text" class="bottom-text">
                TEXTO INFERIOR
            </div>
        </div>
    </main>
    <!-- Fin del contenedor del meme -->

    <!-- Inicia el panel lateral de Imagen con todas sus propiedades de modificación -->
    <aside id="imageAside" class="aside">
        <h3 class="title-img">
            Imagen
        </h3>
        <div class="url-img">
            <label for="url">URL</label>
            <input class="input-url" type="text" name="input-url" id="input-url">
        </div>
        <label for="fondo">FONDO</label>
        <div class="wallpaper-img">
            <div class="input-color">
                <input aria-label="Color de fondo de imagen" type="color" name="color" id="color-picker"
                    value="#FFFFFF">
                <span id="color-name">#FFFFFF</span>
            </div>
            <div class="input-option">
                <select name="image-option" id="image-option">
                    <option value="unset">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
        </div>
        <label for="filtros">FILTROS</label>
        <div class="filter-img">
            <div class="filter-img-list">
                <label for="Brillo">Brillo</label>
                <input type="range" name="brightness" id="brightness" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="filter-img-list">
                <label for="Opacidad">Opacidad</label>
                <input type="range" name="opacity" id="opacity" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="filter-img-list">
                <label for="Contraste">Contraste</label>
                <input type="range" name="contrast" id="contrast" min="100" max="1000" value="100">
            </div>
            <div class="filter-img-list">
                <label for="Desenfoque">Desenfoque</label>
                <input type="range" name="blur" id="blur" min="0" max="10" value="0" step="0.1">
            </div>
            <div class="filter-img-list">
                <label for="Escala de grises">Escala de grises</label>
                <input type="range" name="grayscale" id="grayscale" min="0" max="100" value="0">
            </div>
            <div class="filter-img-list">
                <label for="Sepia">Sepia</label>
                <input type="range" name="sepia" id="sepia" min="0" max="100" value="0">
            </div>
            <div class="filter-img-list">
                <label for="Hue">Hue</label>
                <input type="range" name="hue-rotation" id="hue-rotation" min="0" max="359" value="0">
            </div>
            <div class="filter-img-list">
                <label for="Saturacion">Saturacion</label>
                <input type="range" name="saturation" id="saturation" min="100" max="1000" value="100" step="10">
            </div>
            <div class="filter-img-list">
                <label for="Negativo">Negativo</label>
                <input type="range" name="invert" id="invert" min="0" max="1" value="0" step="0.1">
            </div>
        </div>
        <button class="button-img" type="button" id="button-img">Restabler Filtros</button>
    </aside>
    <!-- Fin del aside de Imagen -->

    <!-- Inicia el panel lateral de texto con todas sus propiedades -->
    <aside id="textAside" class="aside">
        <h3 class="title-img">
            Texto
        </h3>
        <div class="url-img">
            <label for="aside-top-text">SUPERIOR</label>
            <textarea class="input-option" name="aside-top-text" id="aside-top-text" cols="30"
                rows="2">TEXTO SUPERIOR</textarea>
            <div>
                <input type="checkbox" name="checkbox-top-text" id="checkbox-top-text">
                <span>Sin texto Superior</span>
            </div>
            <br>
            <label for="aside-top-text">INFERIOR</label>
            <textarea class="input-option" name="aside-bottom-text" id="aside-bottom-text" cols="30"
                rows="2">TEXTO INFERIOR</textarea>
            <div>
                <input type="checkbox" name="checkbox-bottom-text" id="checkbox-bottom-text">
                <span>Sin texto inferior</span>
            </div>
        </div>
        <select class="input-option" name="font-selector" id="font-selector">
            <option value="Arial">Arial</option>
            <option value="Arial Black">Arial Black</option>
            <option value="American Typewriter">American Typewriter</option>
            <option value="Andale Mono">Andale Mono</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Impact" selected="">Impact</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <div class="container_text-align">
            <input class="input-option button_style-defauld" type="number" name="letter-fontsize" id="letter-fontsize"
                min="16" max="60" value="40">
            <div class="container_flex">
                <button id="button-text-right" class="button-text-align button_style-defauld">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button id="button-text-center" class="button-text-align button_style-defauld">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button id="button-text-left" class="button-text-align button_style-defauld">
                    <i class="fa-solid fa-align-right"></i>
                </button>
            </div>
        </div>
        <div class="container_flex">
            <div class="text_input-color">
                <label for="Color">Color</label>
                <div>
                    <input aria-label="Color de fondo de imagen" type="color" name="color" id="color-text" value="#FFFFFF">
                    <span id="span-color-text">#FFFFFF</span>
                </div>
            </div>
            <div class="text_input-color">
                <label for="fondo">Fondo</label>
                <div>
                    <input aria-label="Color de fondo de imagen" type="color" name="color" id="color-background" value="#FFFFFF">
                    <span id="span-color-background">#FFFFFF</span>
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" name="checkbox-bottom-text" id="checkbox-bottom-text">
            <span>Fondo transparente</span>
        </div>
        <div class="container-contourning">
            <label for="aside-top-text">CONTORNO</label>
            <div class="container_flex">
                <button class="text-contourning">Ninguno</button>
                <button class="text-contourning">Claro</button>
                <button class="text-contourning">Oscuro</button>
            </div>
        </div>
        <div>
            <label for="ESPACIADO">ESPACIADO</label>
            <input class="input-option button_style-defauld" type="number" name="letter-spacing" id="letter-spacing"
                min="1" max="10" value="1">
        </div>
        <div>
            <label for="INTERLINEADO">INTERLINEADO</label>
            <input class="input-option button_style-defauld" type="number" name="letter-lineHeight"
                id="letter-lineHeight" min="1" max="10" value="2">
        </div>
    </aside>
    <!-- Fin del aside de texto -->
    <script src="./script.js"></script>
</body>

</html>
